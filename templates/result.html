{% extends "base.html" %}

{% block content %}
<body>
    <p>Example is: {{ sentence }} </p>
    <form action="/check" method="POST">
        <textarea class="textbox" name="answer" placeholder="enter your answer" maxlength="100" required></textarea>
        <br><br>
        <button type="submit" name="redirect">Check your Example</button>
    </form>
    {% if marking %}
        <p>Your answer is: {{ marking }}</p>
    {% endif %}
</body>
{% endblock %}
