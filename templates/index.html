{% extends "base.html" %}

{% block content %}
<body>
    <h2>Generate Example Sentences</h2>
    <form action="/generate" method="POST">
        <label for="level">Level (1-5):</label>
        <input type="number" name="level" placeholder="enter level" min="1" max="5" required>
        <br><br>
        <label for="grammar">Grammar Points:</label>
        <select id="grammar" name="grammar" required >
            <optgroup label="Chapter 1"></optgroup>
            <option value="から for because">から for because</option>
            </optgroup>
        </select>
        <br><br>
        <button type="submit">Run Example</button>
    </form>
</body>
{% endblock %}
